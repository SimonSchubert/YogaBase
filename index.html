<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaBase - Online Yoga Sessions and Poses</title>
    <meta name="description" content="YogaBase is an open-source platform offering online yoga sessions and poses to help you achieve balance and wellness.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta property="og:title" content="YogaBase - Online Yoga Sessions and Poses">
    <meta property="og:description" content="Discover a variety of yoga sessions and poses to enhance your practice.">
    <meta property="og:url" content="https://simonschubert.github.io/YogaBase/">
    <meta property="og:type" content="website">
    <meta name="twitter:title" content="YogaBase - Online Yoga Sessions and Poses">
    <meta name="twitter:description" content="Discover a variety of yoga sessions and poses to enhance your practice.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <h2 class="section-title">Start Session</h2>
        <div id="categories-container">
            <!-- Category cards will be inserted here via JS -->
        </div>
        
        <h2 class="section-title">All Poses</h2>
        <div id="poses-container">
            <!-- Pose cards will be inserted here via JS -->
        </div>
    </main>
    
    <!-- Full-screen session UI -->
    <div id="session-fullscreen" class="session-fullscreen">
        <div class="session-header">
            <button id="session-back-btn" class="session-back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button id="voice-toggle-btn" class="voice-toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sound-on">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sound-off" style="display: none;">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
            </button>
        </div>
        
        <div class="session-content">
            <h2 id="exercise-title"></h2>
            <p id="exercise-description"></p>
            
            <div id="difficulty-selector">
                <button class="difficulty-btn" data-level="beginner">Swift</button>
                <button class="difficulty-btn" data-level="intermediate">Balanced</button>
                <button class="difficulty-btn" data-level="advanced">Endurance</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            
            <div id="exercise-stats"></div>
            <div class="all-poses-preview" id="all-poses-preview">
                <!-- Mini images will be inserted here -->
            </div>
            
            <div class="current-pose">
                <img id="current-pose-img" src="" alt="Current pose">
                <h3 id="current-pose-name"></h3>
            </div>
            
            <div class="timer-container">
                <div class="timer" id="timer">00:00</div>
                <p id="timer-label">Get ready...</p>
            </div>
            
            <div class="control-buttons">
                <button id="start-btn" class="control-btn">Start Exercise</button>
                <button id="pause-btn" class="control-btn">Pause</button>
            </div>
        </div>
    </div>
    
    <script>
        let allPoses = [];
        let allCategories = [];
        let currentExercise = null;
        let currentPoseIndex = 0;
        let selectedDifficulty = 'beginner';
        let timerInterval = null;
        let timeRemaining = 0;
        let exerciseStarted = false;
        let exercisePaused = false;
        let voiceEnabled = true; // Default voice to on

        // Pose durations in seconds for each difficulty
        const poseDurations = {
            beginner: 20,
            intermediate: 30,
            advanced: 45
        };

        // Fetch all poses when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Fetch poses
            Promise.all([
                fetch('data/poses.json').then(response => response.json()),
                fetch('data/categories.json').then(response => response.json())
            ])
            .then(([posesData, categoriesData]) => {
                allPoses = posesData;
                allCategories = categoriesData;

                allCategories.forEach(category => {
                    const categoryPoses = [];
                    category.poses.forEach(pose => {
                        const fullPose = allPoses.find(p => p.id === pose);
                        if (fullPose) {
                            categoryPoses.push(fullPose);
                        }
                    });
                    category.poses = categoryPoses;
                });

                allPoses.forEach(pose => {
                    // Add local image paths
                    pose.url_svg = `images/poses/${pose.id}.svg`;
                });
                
                // Now we can safely display both with all data available
                displayPoses(allPoses);
                displayCategories(allCategories);
            })
            .catch(error => console.error('Error fetching data:', error));
    
            // Add event listeners for exercise controls
            document.getElementById('start-btn').addEventListener('click', startExercise);
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.getElementById('session-back-btn').addEventListener('click', closeExercise);
            
            // Add event listeners for difficulty buttons
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedDifficulty = this.dataset.level;
                    difficultyBtns.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // Update exercise stats when difficulty changes
                    if (currentExercise) {
                        const poseCount = document.querySelectorAll('.mini-pose').length;
                        updateExerciseStats(poseCount);
                    }
                });
            });
            
            // Set default difficulty
            document.querySelector('[data-level="beginner"]').classList.add('selected');

            // Voice toggle event listener
            document.getElementById('voice-toggle-btn').addEventListener('click', function() {
                voiceEnabled = !voiceEnabled;
                
                // Update the icon visibility based on state
                const soundOnIcon = this.querySelector('.sound-on');
                const soundOffIcon = this.querySelector('.sound-off');
                
                if (voiceEnabled) {
                    soundOnIcon.style.display = 'block';
                    soundOffIcon.style.display = 'none';
                } else {
                    soundOnIcon.style.display = 'none';
                    soundOffIcon.style.display = 'block';
                    
                    // If toggled off while speaking, stop current speech
                    speechSynthesis.cancel();
                }
            });

            // Ensure voice toggle shows correct state
            const soundOnIcon = document.querySelector('.voice-toggle-btn .sound-on');
            const soundOffIcon = document.querySelector('.voice-toggle-btn .sound-off');
            if (voiceEnabled) {
                soundOnIcon.style.display = 'block';
                soundOffIcon.style.display = 'none';
            } else {
                soundOnIcon.style.display = 'none';
                soundOffIcon.style.display = 'block';
            }

            // Add lazy loading for images
            document.getElementById('current-pose-img').loading = 'lazy';
        });

        // Display categories in the container
        function displayCategories(categories) {
            const categoriesContainer = document.getElementById('categories-container');
            categoriesContainer.innerHTML = ''; // Clear existing categories
            
            // Sort categories by difficulty level (beginner -> intermediate -> advanced)
            const difficultyOrder = { 'beginner': 1, 'intermediate': 2, 'advanced': 3 };
            
            const sortedCategories = [...categories].sort((a, b) => {
                return difficultyOrder[a.difficulty.toLowerCase()] - difficultyOrder[b.difficulty.toLowerCase()];
            });

            sortedCategories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.classList.add('category-card');
                
                // Create difficulty badge
                const difficultyBadge = document.createElement('div');
                difficultyBadge.classList.add('difficulty-badge', `difficulty-${category.difficulty.toLowerCase()}`);
                difficultyBadge.textContent = category.difficulty;
                
                // Create category header and description
                const title = document.createElement('h3');
                title.textContent = category.category_name;
                
                const description = document.createElement('div');
                description.classList.add('category-description');
                description.textContent = category.category_description || 'No description available';
                
                // Create poses preview section
                const posesPreview = document.createElement('div');
                posesPreview.classList.add('category-poses-preview');
                
                // Add up to 5 pose thumbnails
                const maxThumbnails = Math.min(5, category.poses.length);
                for (let i = 0; i < maxThumbnails; i++) {
                    const pose = category.poses[i];
                    if (pose && pose.url_svg) {
                        const thumbnail = document.createElement('img');
                        thumbnail.src = pose.url_svg;
                        thumbnail.alt = pose.english_name;
                        thumbnail.loading = 'lazy';
                        thumbnail.classList.add('category-pose-thumbnail');
                        posesPreview.appendChild(thumbnail);
                    }
                }
                
                // Add category stats
                const stats = document.createElement('div');
                stats.classList.add('category-stats');
                stats.textContent = `${category.poses.length} poses`;
                
                // Add start button
                const startButton = document.createElement('button');
                startButton.classList.add('start-session-btn');
                startButton.textContent = 'Start Session';
                
                // Assemble card
                categoryCard.appendChild(difficultyBadge);  // Add the difficulty badge
                categoryCard.appendChild(title);
                categoryCard.appendChild(description);
                categoryCard.appendChild(posesPreview);
                categoryCard.appendChild(stats);
                categoryCard.appendChild(startButton);
                
                // Add click event to start exercise with this category
                startButton.addEventListener('click', () => {
                    openExercise(category);
                });
                
                // Add to container
                categoriesContainer.appendChild(categoryCard);
            });
        }

        // Open exercise flow for a specific category
        function openExercise(category) {
            currentExercise = category;
            
            // Update exercise information
            document.getElementById('exercise-title').textContent = `${category.category_name} (${category.difficulty})`;
            document.getElementById('exercise-description').textContent = category.category_description;
            
            // Show full-screen session UI
            document.getElementById('session-fullscreen').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent scrolling of background content
            
            // Reset exercise state
            currentPoseIndex = 0;
            exerciseStarted = false;
            exercisePaused = false;
            document.getElementById('start-btn').textContent = 'Start Exercise';
            document.getElementById('start-btn').style.display = 'block';
            document.getElementById('pause-btn').style.display = 'none';
            document.getElementById('difficulty-selector').style.display = 'block';
            clearInterval(timerInterval);
            
            // Reset timer display
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('timer-label').textContent = 'Get ready...';
            
            // Reset progress bar
            document.getElementById('progress-bar').style.width = '0%';
            
            // Display all poses in small preview
            const allPosesPreview = document.getElementById('all-poses-preview');
            allPosesPreview.innerHTML = '';
            
            currentExercise.poses.forEach((pose, index) => {
                const miniImg = document.createElement('img');
                miniImg.src = pose.url_svg;
                miniImg.alt = pose.english_name;
                miniImg.loading = 'lazy';
                miniImg.classList.add('mini-pose');
                if (index === 0) miniImg.classList.add('active');
                allPosesPreview.appendChild(miniImg);
            });
            
            // Update exercise stats
            updateExerciseStats(category.poses.length);
            
            // Set up first pose but don't display it yet
            const currentPose = category.poses[0];
            document.getElementById('current-pose-img').src = currentPose.url_svg;
            document.getElementById('current-pose-name').textContent = currentPose.english_name;
            document.querySelector('.current-pose').style.display = 'none';
            
            // Add state to browser history for back button support
            history.pushState({action: 'openExercise'}, document.title);
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', (event) => {
            if (document.getElementById('session-fullscreen').style.display === 'flex') {
                closeExercise();
            }
        });

        // Start the exercise flow with selected difficulty
        function startExercise() {
            if (exerciseStarted) {
                return;
            }
            
            exerciseStarted = true;
            exercisePaused = false;
            
            // Hide elements that shouldn't be shown during exercise
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('difficulty-selector').style.display = 'none';
            document.getElementById('exercise-title').style.display = 'none';
            document.getElementById('exercise-description').style.display = 'none';
            document.getElementById('exercise-stats').style.display = 'none';
            
            // Show elements needed during exercise
            document.getElementById('pause-btn').style.display = 'inline-block';
            document.querySelector('.current-pose').style.display = 'block';
            
            // Get poses for this category
            const categoryPoses = [];
            currentExercise.poses.forEach(pose => {
                const fullPose = allPoses.find(p => p.id === pose.id);
                if (fullPose) {
                    categoryPoses.push(fullPose);
                }
            });
            
            // Start with the first pose
            currentPoseIndex = 0;
            startPoseTimer(categoryPoses);
        }

        // Start timer for current pose
        function startPoseTimer(poses) {
            if (currentPoseIndex >= poses.length) {
                // Exercise completed
                finishExercise();
                return;
            }
            
            const currentPose = poses[currentPoseIndex];
            
            // Update current pose display
            document.getElementById('current-pose-img').src = currentPose.url_svg;
            document.getElementById('current-pose-name').textContent = currentPose.english_name;
            
            // Update active mini pose
            const miniPoses = document.querySelectorAll('.mini-pose');
            miniPoses.forEach((pose, index) => {
                if (index === currentPoseIndex) {
                    pose.classList.add('active');
                } else {
                    pose.classList.remove('active');
                }
            });
            
            // Read pose description using text-to-speech only if voice is enabled
            if (voiceEnabled && currentPose.pose_description) {
                const utterance = new SpeechSynthesisUtterance(currentPose.pose_description.substring(0, 100)+"...");
                speechSynthesis.cancel(); // Cancel any ongoing speech
                speechSynthesis.speak(utterance);
            }
            
            // Set timer duration based on difficulty
            timeRemaining = poseDurations[selectedDifficulty];
            updateTimerDisplay();
            
            // Update progress bar
            const progressPercent = (currentPoseIndex / poses.length) * 100;
            document.getElementById('progress-bar').style.width = `${progressPercent}%`;
            
            // Start countdown
            timerInterval = setInterval(() => {
                if (exercisePaused) return;
                
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    currentPoseIndex++;
                    setTimeout(() => startPoseTimer(poses), 1000);
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining <= 5) {
                document.getElementById('timer-label').textContent = 'Get ready for next pose...';
            } else {
                document.getElementById('timer-label').textContent = 'Hold pose';
            }
        }

        // Toggle pause/resume exercise
        function togglePause() {
            exercisePaused = !exercisePaused;
            document.getElementById('pause-btn').textContent = exercisePaused ? 'Resume' : 'Pause';
        }

        // Finish the exercise
        function finishExercise() {
            document.getElementById('current-pose-img').src = '';
            document.getElementById('current-pose-name').textContent = 'Exercise Completed!';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('timer-label').textContent = 'Completed';
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('pause-btn').style.display = 'none';
            document.getElementById('start-btn').style.display = 'inline-block';
            document.getElementById('start-btn').textContent = 'Restart Exercise';
            exerciseStarted = false;
            
            // Keep the completed message visible
            document.querySelector('.current-pose').style.display = 'block';
            
            // Show these elements again for restart
            document.getElementById('exercise-title').style.display = 'block';
            document.getElementById('exercise-stats').style.display = 'block';
        }

        // Close exercise flow and return to main view
        function closeExercise() {
            document.getElementById('session-fullscreen').style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling
            clearInterval(timerInterval);
            exerciseStarted = false;
            
            // Reset display of all elements for next time
            document.getElementById('exercise-title').style.display = 'block';
            document.getElementById('exercise-description').style.display = 'block';
            document.getElementById('exercise-stats').style.display = 'block';
            
            // If there was speech in progress, stop it
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        }

        // Add a new function to update exercise stats
        function updateExerciseStats(poseCount) {
            const totalDuration = poseCount * poseDurations[selectedDifficulty];
            const minutes = Math.floor(totalDuration / 60);
            const seconds = totalDuration % 60;
            
            document.getElementById('exercise-stats').textContent = 
                `Total: ${poseCount} poses • ${minutes}m ${seconds}s`;
        }

        // Filter poses based on search term
        function filterPoses() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            const filteredPoses = allPoses.filter(pose => {
                // Only search in English names
                return pose.english_name.toLowerCase().includes(searchTerm);
                // Removing: pose.sanskrit_name.toLowerCase().includes(searchTerm)
            });

            displayPoses(filteredPoses);
        }

        // Update in the displayPoses function
        function displayPoses(poses) {
            const posesContainer = document.getElementById('poses-container');
            posesContainer.innerHTML = ''; // Clear existing poses

            // Sort poses by difficulty level (beginner -> intermediate -> advanced)
            const difficultyOrder = { 'beginner': 1, 'intermediate': 2, 'advanced': 3 };
            
            const sortedPoses = [...poses].sort((a, b) => {
                return difficultyOrder[a.difficulty.toLowerCase()] - difficultyOrder[b.difficulty.toLowerCase()];
            });

            sortedPoses.forEach(pose => {
                const poseCard = document.createElement('div');
                poseCard.classList.add('pose-card');
                poseCard.innerHTML = `
                    <div class="difficulty-badge difficulty-${pose.difficulty.toLowerCase()}">${pose.difficulty}</div>
                    <img src="${pose.url_svg}" alt="${pose.english_name}" loading="lazy">
                    <h2>${pose.english_name}</h2>
                    <p><strong>Benefits:</strong> ${pose.pose_benefits}</p>
                `;
                posesContainer.appendChild(poseCard);
            });
        }
    </script>
</body>
</html>
