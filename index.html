<body>
    <header>
        <h1>Start Your Yoga Journey</h1>
        <p class="tagline">Choose from our collection of guided yoga sessions designed for all levels. Each session combines carefully selected poses for maximum benefit.</p>
    </header>

    <main>
        <h2 class="section-title">Yoga Sessions</h2>
        <a href="https://github.com/SimonSchubert/YogaBase" class="github-link" title="View on GitHub" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.2 11.38.6.1.83-.26.83-.58v-2.04c-3.34.72-4.03-1.6-4.03-1.6-.55-1.4-1.34-1.77-1.34-1.77-1.08-.74.08-.72.08-.72 1.2.08 1.84 1.24 1.84 1.24 1.07 1.84 2.8 1.3 3.48 1 .1-.77.42-1.3.76-1.6-2.67-.3-5.47-1.33-5.47-5.93 0-1.3.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.18 0 0 1-.33 3.3 1.23.96-.26 1.98-.4 3-.4 1.02 0 2.04.14 3 .4 2.28-1.56 3.28-1.23 3.28-1.23.66 1.66.25 2.88.12 3.18.77.84 1.24 1.92 1.24 3.22 0 4.6-2.8 5.63-5.48 5.92.42.36.8 1.1.8 2.2v3.26c0 .32.22.7.82.58C20.56 21.8 24 17.3 24 12c0-6.63-5.37-12-12-12z"/>
            </svg>
          </a>
        <div id="categories-container" class="grid-container">
            <!-- Category cards will be inserted here via JS -->
        </div>
        
        <h2 class="section-title">All Poses</h2>
        <div id="poses-container" class="grid-container">
            <!-- Pose cards will be inserted here via JS -->
        </div>
    </main>
    
    <!-- Full-screen session UI -->
    <div id="session-fullscreen" class="session-fullscreen">
        <div class="session-header">
            <button id="session-back-btn" class="session-back-btn" aria-label="Back to sessions list">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <path d="M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button id="voice-toggle-btn" class="voice-toggle-btn" aria-label="Toggle voice guidance" aria-pressed="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sound-on">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sound-off" style="display: none;">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                    <line x1="23" y1="9" x2="17" y2="15"></line>
                    <line x1="17" y1="9" x2="23" y2="15"></line>
                </svg>
            </button>
        </div>
        
        <div class="session-content">
            <h2 id="exercise-title"></h2>
            <p id="exercise-description"></p>
            
            <div id="difficulty-selector">
                <button class="difficulty-btn" data-level="beginner">Swift</button>
                <button class="difficulty-btn" data-level="intermediate">Balanced</button>
                <button class="difficulty-btn" data-level="advanced">Endurance</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            
            <div id="exercise-stats"></div>
            <div class="all-poses-preview" id="all-poses-preview">
                <!-- Mini images will be inserted here -->
            </div>
            
            <div class="current-pose">
                <img id="current-pose-img" src="" alt="Current pose">
                <h3 id="current-pose-name" aria-live="polite"></h3>
            </div>
            
            <div class="timer-container">
                <div class="timer" id="timer" aria-live="polite">00:00</div>
                <p id="timer-label" aria-live="polite">Get ready...</p>
            </div>
            
            <div class="control-buttons">
                <button id="start-btn" class="control-btn">Start Exercise</button>
                <button id="pause-btn" class="control-btn">Pause</button>
            </div>
        </div>
    </div>
    
    <footer style="width: 100%; justify-content: center; display: flex; align-items: center; gap: 2px;">
        YogaBase - Simon Schubert - info@betabase.fun -

        <div class="project"><a href="https://linuxcommandlibrary.com/" target="_blank" rel="noopener"><img src="https://adahub.io/icons/project-linux.webp" alt="endlessdungeon.fun" width="10" height="10"> Linux</a></div>

    </footer>
